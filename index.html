<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.min.css">
  <link rel="stylesheet" href="./styles/styles.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <title>Guitar Quiz</title>
<legend></legend>
</head>
<body>
  <div class="layer-overlay"></div>
  <main role="main">
     <div class="intro-start">
       <header role="heading">
         <h1>Guitar Virtuoso Quiz</h1>
          <img class="guitar-logo" src="./images/Generation-Axe-logo-wh.png" alt="generation axe logo two guitars crossed black and white graphic">
       </header>
         <div class="quiz-start">
           <h2>Test your guitar trivia knowledge.</h2>
             <button type="button" class="start-button">Start</button>
         </div>
     </div>
     <div class="jq-form"></div>
      <ul role="list" class="tally">
        <li role="listitem">Questions: <span class="question-num">0</span>/6</li>
        <li role="listitem">Score: <span class="my-score">0/0</span></li>
      </ul>
  </main>
  <script src="data.js"></script>
  <script src="index.js"></script>
</body>
</html>
