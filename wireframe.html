<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.min.css">
  <link rel="stylesheet" href="./styles/styles.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <title>Guitar Quiz</title>
</head>
<body>
  <main role="main">
     <div class="intro">
       <header role="heading">
         <h1>Guitar Virtuoso Quiz</h1>
       </header>
         <div class="quizStart">
             <button type="button" class="start-button" role="button">Start</button>
         </div>
     </div>
      <ul class="tally">
        <li>Questions: <span class="my-questions">0</span>/10</li>
        <li>Score: <span class="my-score">0/0</span></li>
      </ul>
  </main>

  <form>
    <fieldset>
        <!-- <legend>lorem ipsum</legend> -->
        <label class="">
        <input type="radio" value="" name="my-answer" required>
        <span>Steve Vai</span>
        </label>
        <label class="">
        <input type="radio" value="" name="my-answer" required>
        <span>Eddie Van Halen</span>

        </label>
        <label class="">
        <input type="radio" value="" name="my-answer" required>
        <span>Joe Satriani</span>
        </label>
        <label class="">
        <input type="radio" value="" name="my-answer" required>
        <span>Zakk Wylde</span>
        </label>
        <button type="submit" class="submit-button">Submit</button>
    </fieldset>
  </form>
<div class="displayed-content">
  <div class="wrong-answer">
    <p><span class="red">You got it wrong!</span><br/> The correct answer is</p>
      <!-- <span id="wrong-right"></span></p> -->
        <img class="guitarist-image" src="./images/evh.jpg" alt="Eddie Van Halen"/>
        <p class="guitarist-name">"Eddie Van Halen"</p>
      <button type="button" class="next-button">Next Question</button>
  </div>
  </div>

  <div class="displayed-content">
    <div class="right-answer">
      <p><span class="red">You got it right!</span><br/> The correct answer is</p>
        <!-- <span id="wrong-right"></span></p> -->
          <img class="guitarist-image" src="./images/evh.jpg" alt="Eddie Van Halen"/>
          <p class="guitarist-name">"Eddie Van Halen"</p>
        <button type="button" class="next-button">Next Question</button>
    </div>
  </div>

  <div class="displayed-content">
    <div class="final-screen">
      <p><span class="red">You got X right out of 6 questions</span><br/></p>
        <!-- <span id="wrong-right"></span></p> -->
          <!-- <img class="guitarist-image" src="./images/evh.jpg" alt="Eddie Van Halen"/> -->
          <!-- <p class="guitarist-name">"Eddie Van Halen"</p> -->
        <button type="button" class="next-button">Retake quiz</button>
    </div>
  </div>



  <!-- <script src="index.js"></script> -->
</body>
</html>
